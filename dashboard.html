<!DOCTYPE html>
<html>
<body>
  <button id="logout" onclick="logoutEvent()">Logout</button>
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

    function logoutEvent() {
      localstorage.setItem("loggedIn", "false");
      window.location.href="index.html";
    }
  </script>
</body>
</html>
