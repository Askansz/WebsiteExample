    <h1 id="text">Hello</h1>
    <div class="login">
      <label for="uname">Username:</label>
      <input type="text" id="uname"><br><br>
      <label for="pswd">Password:</label>
      <input type="password" id="pswd"><br><br>
      <p id="loginError"></p>
    </div>
    <div class="container">
      <button id="button" onclick="loginEvent()">Login</button>
    </div>
    <script>
      let username = "Admin"
      let password = "Admin"
      
      function loginEvent() {
        let enteredUsername = document.getElementById("uname").value
        let enteredPassword = document.getElementById("pswd").value
        
        if (enteredUsername === username && enteredPassword === password) {
          window.location.href="dashboard.html";
        } else {
          document.getElementById("loginError").innerHTML = "Invalid username or password. Try again."
          document.getElementById("loginError").style.display = "block"
          setTimeout(() => {
            document.getElementById("loginError").style.display = "none"
          }, 4000)
        }
      }
    </script>
  </body>
