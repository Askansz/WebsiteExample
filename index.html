<!DOCTYPE html>
<head>
  <style>
    h1 {
      color: #000000;
      text-align: center;
      font-weight: 900;
    }
  </style>
</head>
<html>
  <body>
    <h1 id="text">Hello</h1>
    <div class="container">
      <button id="button" onclick="clickEvent()">Click Me</button>
      <button onclick="window.location.href='contact.html'">Contact</button>
    </div>
    <script>
      function clickEvent() {
        let state = true

        if (state === true) {
          document.getElementById("text").innerHTML = "Hey"
          state = false;
        } else {
          document.getElementById("text").innerHTML = "Hello"
          state = true;
        }
      }
    </script>
  </body>
</html>
